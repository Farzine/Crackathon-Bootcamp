<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <link rel="stylesheet" href="part-1.css">
</head>
<body>
    <div class="pixel-div">This is a paragraph with 30px font size.</div>
    
    <br> <br> <br> <br> <br>
    
    <div class="em-parent">
        <div class="em-heading">Relative unit em.</div>
        <br>
        <div class="em-child">
            em level - 1
            <div class="em-child">
                em level - 2
                <div class="em-child">
                    em level - 3
                </div>
            </div>
        </div>
    </div>

    <br> <br> <br> <br> <br>

    <div class="rem-parent">
        <div class="rem-heading">Relative unit rem.</div>
        <br>
        <div class="rem-child">
            rem level - 1
            <div class="rem-child">
                rem level - 2
                <div class="rem-child">
                    rem level - 3
                </div>
            </div>
        </div>
    </div>
</body>
</html>
